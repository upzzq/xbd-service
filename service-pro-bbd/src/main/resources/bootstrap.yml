spring:
  application:
    name: service-pro-bbd
  cloud:
    config:
      discovery:
        enabled: true
        service-id: server-config
      profile: pro
  #这只zipkin地址
  zipkin:
    base-url: http://127.0.0.1:9411/
  #加了此配置才会把请求抽样发送到zipkin中查看服务调用链
  sleuth:
    sampler:
      #请求抽样百分比,默认抽取百分之10(0.1f)到zipkin中,百分之十足够发现问题所在了,开发环境设置为100%
      percentage: 1


#hystrix超时配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

feign:
  hystrix:
    enabled: true

logging:
  level:
    org.springframework.cloud.netflix.feign: debug
